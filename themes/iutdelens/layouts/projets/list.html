
{{ define "main" }}
<section class="section">
    <article>
        
        <div class="columns is-centered">
            <div class="column max-800px">
                <h1 class="title is-1">{{ .Title }}</h1>
                <div class="content">
                    {{ .Content }}
                </div>
                <div class="columns is-5">
                {{ range .Pages }}
                  {{- partial "cards.html" . -}}
                {{ end }}
                </div>
                {{- partial "pagination.html" . -}}
            </div>
        </div>
    </article>
</section>
{{ end }}
